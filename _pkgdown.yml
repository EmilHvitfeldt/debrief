- title: Function Analysis
  desc: Deep dive into specific functions
  contents:
  - pv_focus
  - pv_recursive
  - pv_print_recursive

- title: Source Context
  desc: View source code with profiling annotations
  contents:
  - pv_source_context
  - pv_file_summary
  - pv_print_file_summary

- title: Visualization
  desc: Text-based flame graphs
  contents:
  - pv_flame
  - pv_flame_condense

- title: Comparison
  desc: Compare before/after optimization profiles
  contents:
