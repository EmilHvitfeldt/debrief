url: ~
template:
  bootstrap: 5

reference:
- title: Overview
  desc: Comprehensive profiling summaries
  contents:
  - pv_summary
  - pv_example

- title: Time Analysis
  desc: Analyze where time is spent by function
  contents:
  - pv_self_time
  - pv_total_time

- title: Hot Spots
  desc: Find the hottest lines and call paths
  contents:
  - pv_hot_lines
  - pv_print_hot_lines
  - pv_hot_paths
  - pv_print_hot_paths

- title: Memory Analysis
  desc: Track memory allocation by function and source line
  contents:
  - pv_memory
  - pv_memory_lines
  - pv_print_memory

- title: Call Analysis
  desc: Analyze call relationships, depth, and statistics
  contents:
  - pv_call_depth
  - pv_print_call_depth
  - pv_callers
  - pv_callees
  - pv_print_callers_callees
